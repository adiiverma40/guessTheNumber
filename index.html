<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/game.png" type="image/x-icon">
</head>

<body>
    <header>
        <p>Guess The Number</p>
    </header>
    <main>
        <div class="gameScreen" id="gameStation">
            <div class="game">
                <p style="border-bottom: 1px solid black;" class="text" id="opponent">
                    Hi! I am your Opponent in this game. I will Choose A number from 1 to 100. <br> You have to guess
                    the
                    Number.
                </p>

                <h3 id="myText">

                </h3>
                <div class="previous">
                    <p>previous Guessed no.</p>
                    <p id="previousNumber"></p>
                </div>
                <form action="" id="myForm">
                    <input type="number" name="guessNumber" id="inputNumber">
                    <input id="submit" class="button-74" type="submit" value="submit">
                    <button id="restart" class="button-74" type="button">Restart</button>
                </form>
                <div class="reset">

                </div>

            </div>
        </div>
    </main>


    <img src="" alt="" srcset="">
    <script src="script.js"></script>
</body>

</html>
